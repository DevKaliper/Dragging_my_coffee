<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coffe</title>
		<link rel="stylesheet" href="./css/style.css" />
        <link type="image/png" sizes="16x16" rel="icon" href="./img/icons8-coffee-16.png">
	</head>
	<body>
		<div class="container" id="container">
			<div class="text">
				<span class="letters" id="c">C</span>
				<span class="letters" id="o">O</span>
				<span class="letters" id="f">F</span>
				<span class="letters" id="f2">F</span>
				<span class="letters" id="e">E</span>
				<span class="letters" id="e2">E</span>
			</div>

			<div class="taza">
				<img id="full" src="./img/Coffee_02.png" alt="" />
				<img id="empty" src="./img/Coffee_01.png" alt="" />
			</div>

			<div class="drag">
				<h2>You can drag the letters</h2>
			</div>
			<div class="spin sp">
				<h2>You can spin the cup</h2>
			</div>
			<div class="spin2 sp">
				<h2>You can spin the cup</h2>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
